<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <meta name="description" content="Clock">
    <meta name="author" content="Nina Janson">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="analog-clock">
        <div id="analog-hours"></div>
        <div id="analog-minutes"></div>
        <div id="analog-seconds"></div>
        <div id="analog-dot"></div>
    </div>
    <div id="digital-clock">
        <div id="HH">HH</div>
        <div class="colons">:</div>
        <div id="MM">MM</div>
        <div class="colons">:</div>
        <div id="SS">SS</div>
    </div>

    <script src="script.js"></script>

</body>

</html>
